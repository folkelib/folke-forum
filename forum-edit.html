<div class="modal fade" id="edit-forum" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" data-bind="with: editedForum">
            <form method="post" data-bind="submit: $parent.saveForum" action="/">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modifier le forum</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Titre</label>
                        <input class="form-control" type="text" data-bind="value: name, valueUpdate: 'afterkeydown'" />
                    </div>
                    <div class="form-group">
                        <label>Lecture</label>
                        <select data-bind="value: readRole, options: $parent.roles, optionsCaption: 'Tout le monde'"></select>
                    </div>
                    <div class="form-group">
                        <label>Écriture</label>
                        <select data-bind="value: writeRole, options: $parent.roles, optionsCaption: 'Tout le monde'"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{common.close}}</button>
                    <button type="submit" class="btn btn-primary" data-bind="enable: name().length > 0">{{common.save}}</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
